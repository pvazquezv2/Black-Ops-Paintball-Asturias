<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8" />
<title>Eliminar Suscripción | Black Ops Paintball Asturias</title>
<link rel="icon" type="image/png" th:href="@{/img/logo.png}" />
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet" th:href="@{/css/styles.css}" />
<script th:src="@{/js/confirm.js}"></script>
</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-dark fixed-top">
		<div class="container">
			<a class="navbar-brand d-flex align-items-center" th:href="@{/admin}">
				<img th:src="@{/img/logo.png}" alt="Logo Black Ops"
				title="Panel Admin"  /> <span class="ms-2">ADMINISTRACIÓN</span>
			</a>
			<div class="collapse navbar-collapse">
				<ul class="navbar-nav ms-auto">
					<li class="nav-item"><a class="nav-link btn btn-outline-light"
						th:href="@{/logout}">Cerrar sesión</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<main class="container admin-menu">
		<h1 class="text-center mb-5">Eliminar Suscipción</h1>
		<section class="container my-5">
			<div class="table-responsive">
				<table class="table table-striped">
					<thead class="table-dark">
						<tr>
							<th>ID</th>
							<th>Fecha realizada</th>
							<th>Usuario</th>
							<th>Evento</th>
							<th>Acciones</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="suscripcion : ${suscripciones}">
							<td th:text="${suscripcion.id}">id</td>
							<td
								th:text="${#temporals.format(suscripcion.fechaRealizada, 'dd-MM-yyyy')}">2025-05-28</td>
							<td th:text="${suscripcion.persona.nombreUsuario}">4</td>
							<td th:text="${suscripcion.evento.titulo}">Pack básico</td>
							<td>
								<form
									th:action="@{'/admin/eliminar_suscripcion/' + ${suscripcion.id}}"
									method="post" th:object="${suscripcion}">
									<input type="hidden" th:name="${_csrf.parameterName}"
										th:value="${_csrf.token}" />
									<button type="submit" class="btn btn-danger btn-sm"
										onclick="return confirmarSuscripcion(6)">
										Eliminar</button>
								</form>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</section>
		<div class="col-md-12">
			<a th:href="@{/admin/gestion_suscripciones}"
				class="btn btn-dark w-100 p-4 shadow card-transparente"> Volver a la
				gestión de suscripciones </a>
		</div>
	</main>

	<footer>
		<p>&copy; 2025 Black Ops Paintball Asturias | Panel de Administración</p>
	</footer>

	<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
